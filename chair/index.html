<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<title>Chair</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card__title hidden-medium">Кресло синее</div>
			<div class="card__img-wrap">
				<img src="img/chair.jpg" alt="" class="card__img">
			</div>
			<div class="card__info">
				<div class="card__title visible-medium">Кресло синее</div>
				<div class="card__descr">Прежде чем перевезти квартиру, наши специалисты упакуют бытовую технику. Прежде чем перевезти квартиру, наши специалисты упакуют бытовую технику.</div>
				<div class="card__buy-line">
					<div class="card__price-wrap">
						<div class="card__price"><span class="card__price-value">199.95</span>&nbsp;₽</div>
						<div class="card__old-price"><span class="card__price-value">200</span>&nbsp;₽</div>
					</div>
					<a href="#" class="button card__button">Купить</a>				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
